<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora, aprenda e explore com a IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Ubuntu+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="explora.css">
</head>
<body>
    <div class="container">
        <div class="explora-logo">Explora</div>
        <div class="input-area">
            <div class="category-wrapper">
                <label for="categorySelect">Escolha uma categoria:</label>
                <select id="categorySelect">
                    <option value="geral">Geral</option>
                    <option value="python">Python</option>
                    <option value="node">Node</option>
                    <option value="go">Go</option>
                    <option value="astro">Astro</option>
                    <option value="gemini-api">Gemini API</option>
                    <option value="flutter">Flutter</Flutter></option>
                    <option value="nextjs">NextJS</option>
                    <option value="angular">Angular</option>
                    <option value="biologia">Biologia</option>
                </select>
                <button id="createCategoryButton" class="create-category-button">Criar Categoria</button>
            </div>
            <div class="search-wrapper">
                <div class="input-area-wrapper">
                    <label for="searchInput">Digite sua pergunta:</label>
                    <input type="text" id="searchInput" placeholder="Ex: O que é a fotossíntese?">
                </div>
                <button id="searchButton">Explorar</button>
            </div>
        </div>
        <div id="searchResponse"></div>
        <div id="groupedQuestionsDisplay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
